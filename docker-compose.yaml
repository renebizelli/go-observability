services:

  zipkin-server:
    image: openzipkin/zipkin:latest
    container_name: zipkin
    restart: always
    ports:
      - "9411:9411"
    networks:
      - weather 


  otel-collector:
    image: otel/opentelemetry-collector:latest
    restart: always
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./.docker/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "13133:13133" # health_check extension
    networks:
      - weather   
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:13133"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s    
    depends_on:
      - zipkin-server

  system-a:
    build:
      context: ./SystemA
      dockerfile: Dockerfile
    container_name: systema
    ports:
      - 8080:8080
    depends_on:
      - system-b
    networks:
      - weather     

  system-b:
    build:
      context: ./SystemB
      dockerfile: Dockerfile
    container_name: systemb
    ports:
      - 8090:8090
    depends_on:
      - otel-collector   
    networks:
      - weather    
      
  

networks:
  weather:   
